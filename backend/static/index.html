<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Adbanda Feeder</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" charset="utf-8" defer></script>
</head>

<body>
    <main>
        <div class="segments">
            <table style="width: 100vw">
                <thead>
                    <th>Date time</th>
                    <th>Content Kind</th>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Audio</th>
                    <th># of Matches</th>
                </thead>
                <tbody id="segments-table-body">
                    <template id="segments-table-row">
                        <tr>
                            <td class="datetime"></td>
                            <td class="content-kind"><a></a></td>
                            <td class="artist"></td>
                            <td class="title"></td>
                            <td class="audio">
                                <audio controls>
                                    <a target="_blank"><img width="32" src="aac.png" /></a>
                                </audio>
                            </td>
                            <td class="matches"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="events">
            <ol reversed id="events">
                <template id="event">
                    <li class="event-item"></li>
                </template>
            </ol>
        </div>
    </main>
</body>

</html>
