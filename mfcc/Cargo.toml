bytemuck = "1.9.1"
bytes = "1.1.0"
colorgrad = "0.6.0"
itertools = "0.10.3"
ndarray = { version = "0.15.4", features = ["rayon"] }
ordered-float = "3.0.0"
plotters = "0.3.1"
rayon = "1.5.3"
