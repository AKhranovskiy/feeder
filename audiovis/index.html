<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Audiovis</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100%;
        }

        canvas {
            width: 100vw;
            height: 150px;
        }
    </style>
</head>

<body>

    <div id="container">
        <canvas>
            An alternative text describing what your canvas displays.
        </canvas>
    </div>

    <button data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>

    <span id="position">00:00.000</span> / <span id="duration">00:00.000</span>

    <audio src="sample.wav" preload="metadata"></audio>

    <script src="audiovis.js"></script>
    <script>
        start();
    </script>

</body>

</html"anonymous">
